<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static' ,filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
       <div id="topper">
           <br><br>
        <h1 id="summary-head">Summarize articles!</h1>
<br><br<br><br>
      </div>
      <br<br><br>
        <form action="/summarize" method="POST">
            <div class="form-group">
                <label for="title-label">Enter text here! </label>
                </div>
                <div class = "form-group">
                <textarea id="title" class="title" rows="20" cols="60" name="text" placeholder="Enter text"></textarea>
            </div>

           
<br><br>
            <button type="submit" class="btn-btn-primary">Submit</button>
        </form>
        <br><br>
        <div class = "sum">
            <label for =" sum">Summarized Text: </label>
            </div>
            <div class="text">
            <textarea readonly id ="summarized" rows="20" cols="60" name ="summary_box"  >{{summary_text}}</textarea>
        </div>
        <br>
        <form action="/">
            <div class="reset">
                <button type="submit" class="btn-btn-primary">Reset</button>
            </div>
        </form>
       
    </div>
</body>
</html>
